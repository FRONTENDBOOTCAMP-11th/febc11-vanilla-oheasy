<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Detail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./details.css" />
  </head>
  <body>
    <div class="l_layout">
      <header class="header">
        <img src="./icons/logo.svg" alt="nike_logo" />
        <div class="header-controls">
          <img src="./icons/search.svg" alt="search" /><img
            src="./icons/user.svg"
            alt="user"
          /><img src="./icons/bag.svg" alt="bag" /><img
            src="./icons/bar.svg"
            alt="menu"
          />
        </div>
      </header>
      <main>
        <section class="item">
          <div class="item-info">
            <h2 class="name">테이텀 2 PF</h2>
            <h3 class="category">농구화</h3>
            <div class="price">
              <span class="on-sale">149,000 원</span>
              <span class="original">249,000 원</span>
              <span class="discount">10% 할인</span>
            </div>
          </div>
          <div class="item-cover">item cover</div>
          <div class="item-size">item size</div>
          <div class="item-buttons">buttons</div>
        </section>
        <section class="description">description</section>
        <button>장바구니</button>
      </main>
    </div>
  </body>
</html>
