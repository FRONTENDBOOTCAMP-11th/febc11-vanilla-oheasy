  <head>

    <title>SignIn_main</title>

  <body>
    <body>
      <div class="wrapper">
        <div class="container">
          <img src="LOGO.png">
          <h1 class="title">가입 또는 로그인을 위해 이메일을 입력하세요.</h1>
          <form class="signIn email">
            <input type="email" placeholder="이메일">
            <p class="description">계속 진행하면 나이키의 <u>개인정보 처리방침</u> 및 <u>이용약관</u>에 동의하게 됩니다.</p>
            <button type="submit" class="proceed">계속</button>
          </form>
        </div>
      </div>
  </body>
  </body>
