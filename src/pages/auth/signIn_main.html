<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
    <title>SignIn_main</title>
    <link rel="stylesheet" href="auth.css">
  </head>
  <body>
      <div class="wrapper">
        <div class="container">
            <div class="header">
                <img src="../../assets/icons/logo.svg">
                <h1 class="title">가입 또는 로그인을 위해 이메일을 입력하세요.</h1>
            </div>

            <div class="main">
                <form class="signIn main">
                    <div class="input-container">
                      <input type="email" required>
                      <span>이메일</span>
                    </div>
                    
                    <p class="description">계속 진행하면 나이키의 <a href="#">개인정보 처리방침</a> 및 <a href="#">이용약관</a>에 동의하게 됩니다.</p>

                    <button class="proceed">계속</button>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
