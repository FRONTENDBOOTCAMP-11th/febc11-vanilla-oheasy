<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
    <title>SignUp-terms</title>
    <link rel="stylesheet" href="auth.css">
  </head>
  <body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <img src="../../assets/icons/logo.svg">
                <h1 class="title">계속 진행하시려면 아래 <br> 권한에 동의해 주세요.</h1>
            </div>

            <div class="main">              
                <form class="signUp term">

                    <p>* 필수항목</p>
                    <p>나이키에 오신 것을 환영합니다! 법률 약관이 업데이트되었습니다. 진행하시기 전에 내용을 검토하고 동의해 주세요.</p>

                    <div class="checkbox-container">
                        <input type="checkbox">
                        <label><b>모든 약관에 동의합니다</b></label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox">
                        <label><b><a href="#">이용약관</a>에 동의합니다 *</b></label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox">
                        <label><b><a href="#">개인 정보 수집 및 이용</a>에 동의합니다 *</b></label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox">
                        <label><b><a href="#">개인 정보의 제3자 제공 및 국외 이전</a>에 동의합니다 *</b></label>
                    </div>
                    
                    <p>이 약관에 동의하지 않을 수 있지만, 그럴 경우 나이키 계정에 로그인할 수 없으며 새로운 계정을 생성할 수도 없습니다.</p>
                    
                    <div class="terms-btn-container">
                        <div class="button-box" data-theme="black" data-width="100%" data-height="46px">계속</div>
                        <div class="button-box" data-theme="white" data-width="100%" data-height="46px">취소</div>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</body>
<script type="module" src="../../components/button.js"></script>

</html>
