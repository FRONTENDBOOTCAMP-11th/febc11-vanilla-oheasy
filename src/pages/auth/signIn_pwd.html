<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
    <title>SignIn_pwd</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css' integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="auth.css">
  </head>
  <body>
    <body>
        <div class="wrapper">
          <div class="container">
            <img src="logo.svg">
            <h1 class="title">비밀번호를 입력하세요.</h1>
            <p class="received_email">test@naver.com (전달받은 이메일)</p>
            <form class="signIn pwd">
              <div class="password-container">
                <img src="../../assets/icons/eye.svg">
                <input type="password" class="userPwd"placeholder="비밀번호">
              </div>
              <p class="description"><u>비밀번호 찾기</u></p>
              <div class="signIn-pwd-btn">
                <button class="previous">이전</button>
                <button class="proceed">로그인</button>
              </div>
            </form>
          </div>
        </div>
  </body>
  </body>
</html>
