<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no"
    />
    <title>SignIn_pwd</title>

    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <a href="/index.html">
          <img src="../../assets/icons/logo.svg" />
        </a>
        <h1 class="title">비밀번호를 입력하세요.</h1>
        <p class="received_email"></p>
        <form class="signIn pwd">
          <div class="input-container pwd">
            <img src="../../assets/icons/eye.svg" />
            <input type="password" class="userPwd" />
            <span>비밀번호</span>
          </div>
          <div class="result"></div>
          <p class="description"><a href="#">비밀번호 찾기</a></p>
        </form>
        <div class="signIn-pwd-btn">
          <div
            class="button-box"
            data-theme="white"
            data-width="90px"
            data-height="52px"
          >
            이전
          </div>
          <div
            class="button-box"
            data-theme="black"
            data-width="105px"
            data-height="52px"
          >
            로그인
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="../../components/button.js"></script>
  <script type="module" src="signIn_pwd.js"></script>
</html>
