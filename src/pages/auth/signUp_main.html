<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
    <title>SignUp-main</title>
    <link rel="stylesheet" href="auth.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">

          <div class="header">
            <img src="../../assets/icons/logo.svg">
            <h1 class="title">이제 나이키 멤버가 되어 볼까요?</h1>
          </div>

          <div class="main">
            <form class="signUp main">
              <div class="flex-container">
                <div class="input-container">
                  <input type="text">
                  <span>이름</span>
                </div>
                <div class="input-container">
                  <input type="text">
                  <span>성</span>
                </div>
              </div>  

              <div class="input-container">
                <input type="password">
                <span>비밀번호</span>
              </div>
            
              <div class="pwd-warning">
                <div>
                  <img src="../../assets/icons/x.svg">
                  <span>최소 8자</span> <br>
                </div>
                <div>
                  <img src="../../assets/icons/x.svg">
                  <span>알파벳 대문자 및 소문자 조합, 최소 1개 이상의 숫자</span>
                </div>
              </div>
              
              <input type="date" placeholder="생년월일" onchange="this.className=(this.value!=''?'has-value':'')">
              <div class="checkbox-container">
                <input type="checkbox">
                <label>나이키의 <b><u>개인정보 처리방침</u></b> 및 <b><u>이용약관</u></b> 에 동의합니다.</label>
              </div>

              <button type="submit" class="proceed">계정 만들기</button>
          </form>
          </div>
          </div>
      </div>
  </body>
</html>
