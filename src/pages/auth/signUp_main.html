<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
    <title>SignIn</title>
    <link rel="stylesheet" href="auth.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">

          <div class="header">
            <img src="logo.svg">
            <h1 class="title">이제 나이키 멤버가 되어 볼까요?</h1>
          </div>

          <div class="main">
              <form class="signUp main">
                  <div class="input-name-container">
                      <input type="text" placeholder="이름">
                      <input type="text" placeholder="성">
                  </div>
                  
                  <input type="password" placeholder="비밀번호">
                  
                  <div class="pwd-warning">
                      <img src="../../assets/icons/x.svg">
                      <span>최소 8자</span> <br>
                      <img src="../../assets/icons/x.svg">
                      <span>알파벳 대문자 및 소문자 조합, 최소 1개 이상의 숫자</span>
                  </div>
                    
                  <input type="date" required aria-required="true">
                  <div class="checkbox-container">
                      <input type="checkbox" name="terms" value="agree"> 나이키의 <b><u>개인정보 처리방침</u></b> 및 <b><u>이용약관</u></b>에 동의합니다.
                  </div>
                  <button type="submit" class="proceed">계정 만들기</button>
              </form>
          </div>

          <!-- <div class="footer">
              d
          </div> -->
      </div>
    </div>
  </body>
</html>
