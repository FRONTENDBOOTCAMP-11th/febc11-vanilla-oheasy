<style>
  h2,
  h4 {
    margin: unset;
    font-size: unset;
    font-weight: unset;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-left: 14px;
    padding-right: 24px;
  }

  .header .logo {
    cursor: pointer;
  }

  .header-controls {
    display: flex;
    gap: 4px;
  }

  .header-controls img {
    cursor: pointer;
  }

  /* font-size 변경으로 인한 버튼 디자인 */
  .button-box {
    font-size: 1.6rem;
  }

  /* 전체 뷰포트의 스크롤 막고, 사이드바의 스크롤만 작동되도록 */
  body.active {
    overflow: hidden;
  }

  /* 사이드바 열렸을 때, 원래 보던 메인화면은 어둡게 처리 */
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
    opacity: 0;
    visibility: hidden;
    transition:
      opacity 0.5s ease,
      visibility 0.5s ease;
    z-index: 5;
  }

  .overlay.active {
    opacity: 1;
    visibility: visible;
  }

  .side-bar {
    display: flex;
    flex-direction: column;
    gap: 40px;

    position: absolute; /* 기준을 설정하기 위해 relative 부모 필요 */
    /* 각 페이지의 전체 요소를 감싸는 요소에 position: relative 부여해야 함 */
    top: 0;
    right: 0;
    z-index: 10;
    overflow-y: scroll; /* 사이드바 안에서 스크롤 가능 */

    width: 310px;
    height: 100%;

    background-color: var(--color-white);
    padding: 18px 18px 0 42px;
    box-sizing: border-box;

    /* active가 되지 않았을 때는 보이지 않게 */
    opacity: 0;
    visibility: hidden;
    transition:
      opacity 0.5s ease,
      visibility 0.5s ease;
  }

  /* 사이드바가 열렸을 때 */
  .side-bar.active {
    opacity: 1;
    transition: opacity 0.5s ease;
    visibility: visible;
  }

  .side-bar-header img {
    cursor: pointer;
  }

  .side-bar::-webkit-scrollbar {
    display: none;
  }

  /* side-bar */
  /* side-bar-header*/

    display: flex;
    justify-content: flex-end;
    margin-bottom: 37px;
  }

  .side-bar-header-btn {
    display: flex;
    gap: 20px;
  }

  /* side-bar-main */

    display: flex;
    flex-direction: column;
    gap: 38px;
  }

  .side-bar-menu h2,
  .side-bar-info h4 {
    font-weight: 500;

    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  /* side-bar-main-menu */

    justify-content: space-between;
    font-size: 2.4rem;
  }

  /* side-bar-main-info */

    display: flex;
    gap: 12px;
    padding: 10px 0;

</style>
