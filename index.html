<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no"
    />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div id="header-box"></div>
      <div class="container">
        <!-- 기존 header 코드 -->
        <!-- <div class="header">
          <img src="/src/assets/icons/logo.svg">
          <div class="header-icons">
            <img src="/src/assets/icons/search.svg">
            <img src="/src/assets/icons/user.svg">
            <img src="/src/assets/icons/bag-36.svg">
            <img src="/src/assets/icons/menu.svg">
          </div>
        </div> -->

        <div class="main">
          <section class="feature-1">
            <img src="src/assets/images/home_feature-1-1.png" />
            <div class="feature-1-description">
              <h1>
                아무나 오를 수 <br />
                없는 승자의 자리.
              </h1>
              <h4>전부를 내건 이들만이 차지하는 것.</h4>
            </div>
            <div
              class="button-box"
              data-theme="black"
              data-width="110px"
              data-height="40px"
            >
              자세히 보기
            </div>
          </section>

          <section class="feature-2">
            <h2>Win on Air</h2>
            <article class="feature-2-item-1">
              <div class="card">
                <img
                  class="card-img"
                  src="src/assets/images/home_card-img-1.png"
                />
                <h3 class="card-description">의류</h3>
              </div>
              <div class="card">
                <img
                  class="card-img"
                  src="src/assets/images/home_card-img-2.png"
                />
                <h3 class="card-description">신발</h3>
              </div>
              <div class="card">
                <img
                  class="card-img"
                  src="src/assets/images/home_card-img-3.png"
                />
                <h3 class="card-description">악세사리 & 용품</h3>
              </div>
            </article>

            <article class="feature-2-item-2">
              <div class="contents">
                <img
                  class="contents-img"
                  src="src/assets/images/home_feature-2-1.png"
                />
                <h4>신제품</h4>
                <h1>나이키 잼</h1>
                <h4>
                  브레이킹을 위해 탄생한 <br />
                  나이키 잼 컬렉션을 만나 보세요.
                </h4>
                <div
                  class="button-box"
                  data-theme="black"
                  data-width="91px"
                  data-height="40px"
                >
                  구매하기
                </div>

                <div class="contents">
                  <img
                    class="contents-img"
                    src="src/assets/images/home_feature-2-2.png"
                  />
                  <h4>새로운 컬렉션</h4>
                  <h1>나이키 X 자크뮈스</h1>
                  <h4>
                    세련된 실루엣과 감각적인 컬러가 <br />
                    조화를 이루는 나이키 X 자크뮈스 컬렉션은 <br />
                    스포츠웨어에 새로운 변화를 불러일으킵니다.
                  </h4>
                </div>
                <div
                  class="button-box"
                  data-theme="black"
                  data-width="140px"
                  data-height="40px"
                >
                  컬렉션 구매하기
                </div>
              </div>
            </article>
          </section>
        </div>
        <div id="footer-wrapper"></div>
      </div>
    </div>
  </body>
  <script type="module" src="src/components/button.js"></script>
  <script type="module" src="src/components/header-mobile.js"></script>
  <script type="module" src="src/components/footer-mobile.js"></script>

  <script src="main.js"></script>
</html>
